<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
	<h1 class="mui-title">Appeal</h1>
</header>
<!--右上角弹出菜单-->
<include file="Common/header" />
<div class="mui-content">

	<div class="mui-content-padded">
		<p>申诉表：</p>
		<table>
			<tr>
				<!--<th>id</th>-->
				<th>申诉时间</th>
				<th>内容</th>
				<th>状态</th>
			</tr>
			<foreach name="user" item='v'>
			<tr>
				<td>{$v.addtime}</td>
				<td>{$v.cont}</td>
				<td><if condition="$v.state eq 2">不通过<elseif condition="$v.state eq 1"/>通过<else/>待审核</if></td>
			</tr>
			</foreach>
		</table>
		<form class="mui-input-group" action="" method="post" enctype="multipart/form-data">
			<div class="mui-input-row">
				<label>疑问日期：</label>
				<input type="date" name="datetime" class="mui-input-clear" placeholder="点击输入" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
			</div>
			<input type="hidden" name="userid" value="{$userid}">
			<div class="mui-input-row">
				<textarea id='leaveDetails' name="cont" class="mui-input-clear question" placeholder="请完整描述你的申诉内容..."></textarea>
			</div>
			<div class="mui-button-row">
				<button type="submit" class="mui-btn mui-btn-primary" >确认</button>&nbsp;&nbsp;
				<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
			</div>
		</form>
	</div>
	<script src="__ROOT__/Public/Home/js/mui.min.js"></script>
