<!DOCTYPE html>
<html>
<head>
	<title>考勤记录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- loading mui -->
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/mui.min.css">
	<!-- custorm style -->
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/style.css">
</head>
<body>

	<include file="Common/header" />
	<!-- 主内容部分 -->
	<div class="content">
		<section class="xueqi">
			<a href="__ROOT__/index.php/Home/User/appeal.html">
				<div class="class">
					<label id="classResult">考勤申诉</label>
				</div>
			</a>
		</section>
		<section class="query">
			<br>
			<h3>考勤记录</h3>
			<table>
				<tr>
					<th>记录ID</th>
					<th>打卡时间</th>
					<th>打卡地点</th>
					<th>类型</th>
					<th>状态</th>
				</tr>
				<foreach name="res" item='v'>
				<tr>
					<td>{$v.id}</td>
					<td>{$v.addtime}</td>
					<td>{$v.addr}</td>
					<th><if condition="$v.type eq 1">签到<elseif condition="$v.type eq 2"/>签退<else/>未知</if></th>
					<th><if condition="$v.state eq 1">成功<elseif condition="$v.state eq 2"/>迟到<else/>未知</if></th>
				</tr>
				</foreach>
			</table>
		</section>
	</div>
	<script src="__ROOT__/Public/Home/js/mui.min.js"></script>
</body>
</html>
